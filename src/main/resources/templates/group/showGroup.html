<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/group/showGroup.js}"></script>
    <script type="text/javascript" th:src="@{/items/addGroup.js}"></script>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta th:name="groupId" th:content="${groupId}">
    <meta th:name="groupLead" th:content="${groupLead}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <button type="button" onclick="window.location.href='/listGroup'" class="btn btn-outline-success">Группы</button>
        <button type="button" onclick="window.location.href='/'" class="btn btn-outline-success">Файлы</button>

    </form>
    <div class="d-flex ml-2">
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Выход"/>
        </form>
    </div>
</nav>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" id="list" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit">Поиск</button>
        <button type="button" onclick="window.location.href='/myGroup'" class="btn btn-outline-success">Мои группы</button>
        <button type="button" onclick="window.location.href='/listGroup'" class="btn btn-outline-success">Все группы</button>
        <button type="button" onclick="addGroup()" class="btn btn-outline-success">Добавить группу</button>
        <button type="button" onclick="window.location.href='/request'" class="btn btn-outline-success">Запросы</button>
    </form>
</nav>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">

        <p th:text="${groupId} +' '+ ${groupName}"/>
        <button type="button" onclick="addFileGroup()" class="btn btn-outline-success">Добавить файл</button>
        <button type="button" onclick="showUserGroup()" class="btn btn-outline-success">Участники</button>

    </form>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя файла</th>
        <th>Описание файла</th>
        <th>Дата загрузки</th>
        <th>Автор</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="show">
    </tbody>
</table>
</body>
</html>
