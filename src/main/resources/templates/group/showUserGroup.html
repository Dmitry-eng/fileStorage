<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей в группе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/group/showUserGroup.js}"></script>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta th:name="groupId" th:content="${groupId}">
    <meta th:name="groupLead" th:content="${groupLead}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" id="list" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit">Поиск</button>
    </form>
</nav>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <p th:text="${groupId} +' '+ ${groupName}"/>
    </form>
</nav>


<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Логин</th>
        <th></th>

    </tr>
    </thead>
    <tbody id="show">
    </tbody>
</table>
</body>
</html>
